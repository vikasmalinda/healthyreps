<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="../css/utils.css" />
<link rel="stylesheet" href="../css/style.css" />
<link rel="stylesheet" href="../css/question.css" />
<link rel="stylesheet" href="../css/mobile.css" />
<title>Add a new question</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<!--Navigation bar-->
	<div id="nav-placeholder"></div>
	<script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });
    </script>
	<!--end of Navigation bar-->
	<hr />
	<div class="question-content font1">
		<div class="max-width-1 m-auto">
			<h2>Add a new question</h2>
			<form class="question-form">
				<div class="form-box">
					<input type="text " placeholder="Enter the title" name="title" />
				</div>
				<div class="form-box">
					<textarea name="description" id="" cols="30" rows="10"
						placeholder="Enter the Description"></textarea>
				</div>

				<div class="category-list form-box">
					<select name="category" id="category"></select>
				</div>
				<div class="user-list form-box">
					<select name="user" id="user">
						<option value="1">1</option>
						<option value="2">2</option>
					</select>
				</div>

				<div class="form-box">
					<input type="text " placeholder="Enter Link" name="link" />
				</div>

				<div class="form-box">
					<button class="btn" id="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<div class="footer">
		<span>&copy;</span>2021 Reps.com
	</div>
	<script src="../js/newQuestion.js" type="text/javascript"></script>
</body>
</html>
